{% extends "main.html" %}


{% block content %}
{% if page == 'register' %}
<h1>Register</h1>

<div>
   <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
   </form>
</div>

<p>Alreadyhave an account? <a href="{% url 'login' %}">Login here</a></p>


{% else %}

<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div>
        <label>Email</label>
        <input type="email" name="email" />
    </div>

    <div>
        <label>Password</label>
        <input type="password" name="password" />
    </div>

    <div>
        <input type="submit" value="login">
    </div>
    <p>Dont't have an account? <a href="{% url 'register' %}">Register here</a></p>
</form>


{% endif %}



{% endblock %}
